<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./data/vg.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login to MoonDecial</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">💕Sign up💕</h1>

      <div class="signup-or"><span>Vui Lòng Đăng Nhập Để Tiếp Tục 😘</span></div>
      <form action="#" class="signup-form" autocomplete="off">
          <label for="email" class="signup-label">Email</label>
          <input type="email" id="email" class="signup-input" placeholder="Eg: memay@gmail.com">
        <label for="fullname" class="signup-label">Password</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: khoadz654">
        <label for="fullname" class="signup-label">Repeat Password</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: khoadz654">
        <button class="signup-submit">Signup</button>
      </form>
      <p class="signup-already">
        <span>Chưa có tài khoảng ?</span>
        <a href="#" class="signup-login-link">Đăng Ký</a>
      </p>
    </div>
  </body>
</html>
